<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính ngày</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">

        <center>
            <h1>Cộng ngày</h1>
            <h2>DD/MM/YYYY</h2>
        </center>
        <p class="result" id="result">0</p>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group mt-3">
                    <label for="day">Nhập ngày:</label>
                    <input type="text" class="form-control" id="day" placeholder="Enter day">
                </div>
                <div class="form-group mt-3">
                    <label for="month">Nhập tháng:</label>
                    <input type="text" class="form-control" id="month" placeholder="Enter month">
                </div>
                <div class="form-group mt-3">
                    <label for="year">Nhập năm:</label>
                    <input type="text" class="form-control" id="year" placeholder="Enter year">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group mt-3">
                    <label for="day2">Nhập ngày:</label>
                    <input type="text" class="form-control" id="day2" placeholder="Enter 2nd day">
                </div>
                <div class="form-group mt-3">
                    <label for="month2">Nhập tháng:</label>
                    <input type="text" class="form-control" id="month2" placeholder="Enter 2nd month">
                </div>
            </div>
        </div>
        
        <button type="button" class="btn btn-primary mt-3" onclick="addDay()">Tính</button>
        
    </div>
</body>
<script>
    function addDay() {
        let day = document.getElementById('day').value;
        let month = document.getElementById('month').value;
        let year = document.getElementById('year').value;
        let day2 = document.getElementById('day2').value;
        let month2 = document.getElementById('month2').value;
        let result = document.getElementById('result');
        let date = new Date(year, month - 1, day);
        date.setMonth(date.getMonth() + parseInt(month2));
        date.setDate(date.getDate() + parseInt(day2));
        result.innerHTML = date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
