<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Hình vuông</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">

        <center>
            <h1>Hình vuông</h1>
            <h2>Kiểm tra Hình vuông</h2>
        </center>
        <p class="result" id="result">Result</p>

        <div class="form-group mt-3">
            <label for="a">Value of edge:</label>
            <input type="text" class="form-control" id="a" placeholder="Enter a">
        </div>
        <div class="form-group mt-3">
            <label for="b">Value of edge:</label>
            <input type="text" class="form-control" id="b" placeholder="Enter b">
        </div>
        <div class="form-group mt-3">
            <label for="c">Value of edge:</label>
            <input type="text" class="form-control" id="c" placeholder="Enter c">
        </div> 
        <div class="form-group mt-3">
            <label for="d">Value of edge:</label>
            <input type="text" class="form-control" id="d" placeholder="Enter d">
        </div> 
        
        <button type="button" class="btn btn-primary mt-3" onclick="isSquare()">Solve</button>
        
    </div>
</body>
<script>
    function isSquare() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        let d = document.getElementById('d').value;
        if (a < 0 || b < 0 || c < 0 || d < 0) {
            document.getElementById('result').innerHTML = "NaN";
        } else if (a == b && b == c && c == d) {
            document.getElementById('result').innerHTML = "Đây là hình vuông";
        } else {
            document.getElementById('result').innerHTML = "Đây không phải là hình vuông";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
