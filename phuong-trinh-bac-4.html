<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuong trinh bac 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">

        <center>
            <h1>Phuong trinh bac 2</h1>
            <h2>a^4 + b^2 + c = 0</h2>
        </center>
        <p class="result" id="result">0</p>

        <div class="form-group mt-3">
            <label for="a">Value of a:</label>
            <input type="text" class="form-control" id="a" placeholder="Enter a">
        </div>
        <div class="form-group mt-3">
            <label for="b">Value of b:</label>
            <input type="text" class="form-control" id="b" placeholder="Enter b">
        </div>
        <div class="form-group mt-3">
            <label for="c">Value of c:</label>
            <input type="text" class="form-control" id="c" placeholder="Enter c">
        </div> 
        
        <button type="button" class="btn btn-primary mt-3" onclick="ptb4()">Solve</button>
        
    </div>
</body>
<script>
    function ptb4() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let result = document.getElementById("result");
        let x1, x2, x3, x4;
        let delta = b*b - 4*a*c;
        if (delta < 0) {
            result.innerHTML = "Phuong trinh vo nghiem";
        } else if (delta == 0) {
            x1 = -b/(2*a);
            if (x1 < 0) {
                result.innerHTML = "Phuong trinh vo nghiem";
            } else {
                x1 = Math.sqrt(x1);
                x2 = -x1;
                result.innerHTML = "Phuong trinh co 2 nghiem phan biet: x1 = " + x1 + ", x2 = " + x2;
            }
        } else {
            x1 = (-b + Math.sqrt(delta))/(2*a);
            x2 = (-b - Math.sqrt(delta))/(2*a);
            if(x1< 0 && x2< 0){
                result.innerHTML = "Phuong trinh vo nghiem";
            } else if (x1 < 0) {
                x1 = Math.sqrt(-x1);
                x2 = -x1;
                x3 = Math.sqrt(x2);
                x4 = -x3;
                result.innerHTML = "Phuong trinh co 4 nghiem phan biet: x1 = " + x1 + ", x2 = " + x2 + ", x3 = " + x3 + ", x4 = " + x4;
            } else if (x2 < 0) {
                x1 = Math.sqrt(x1);
                x2 = -x1;
                x3 = Math.sqrt(-x2);
                x4 = -x3;
                result.innerHTML = "Phuong trinh co 4 nghiem phan biet: x1 = " + x1 + ", x2 = " + x2 + ", x3 = " + x3 + ", x4 = " + x4;
            } else {
                x1 = Math.sqrt(x1);
                x2 = -x1;
                x3 = Math.sqrt(x2);
                x4 = -x3;
                result.innerHTML = "Phuong trinh co 4 nghiem phan biet: x1 = " + x1 + ", x2 = " + x2 + ", x3 = " + x3 + ", x4 = " + x4;
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
