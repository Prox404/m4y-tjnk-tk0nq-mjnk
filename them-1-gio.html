<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuong trinh bac 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">

        <center>
            <h1>Thêm một khoảng thời gian</h1>
            <h2>ss:mm:hh</h2>
        </center>
        <p class="result" id="result">0</p>

        <div class="form-group mt-3">
            <label for="second">Nhập số giây:</label>
            <input type="text" class="form-control" id="second" placeholder="Enter second">
        </div>
        <div class="form-group mt-3">
            <label for="minute">Nhập số phút:</label>
            <input type="text" class="form-control" id="minute" placeholder="Enter minute">
        </div>
        <div class="form-group mt-3">
            <label for="hour">Nhập số giờ:</label>
            <input type="text" class="form-control" id="hour" placeholder="Enter hour">
        </div>
        
        <button type="button" class="btn btn-primary mt-3" onclick="addAMinute()">Thêm 1 phút</button>
        <button type="button" class="btn btn-primary mt-3" onclick="addAnHour()">Thêm 1 giờ</button>
    </div>
</body>
<script>

    function validate(second, minute, hour) {
        if (second == "" || minute == "" || hour == "") {
            alert("Vui lòng nhập đầy đủ thông tin");
            return false;
        } else if (isNaN(second) || isNaN(minute) || isNaN(hour)) {
            alert("Vui lòng nhập số");
            return false;
        } else {
            return true;
        }
    }

    function addAnHour() {
        let second = document.getElementById('second').value;
        let minute = document.getElementById('minute').value;
        let hour = document.getElementById('hour').value;
        let result = document.getElementById('result');

        if (!validate(second, minute, hour)) {
            result.innerHTML = "Please input a valid";
            return;
        }
        let totalSecond = parseInt(second) + parseInt(minute) * 60 + parseInt(hour) * 3600 + 3600;
        let totalHour = Math.floor(totalSecond / 3600);
        let totalMinute = Math.floor((totalSecond - totalHour * 3600) / 60);
        let totalSecond2 = totalSecond - totalHour * 3600 - totalMinute * 60;
        result.innerHTML = totalHour + ":" + totalMinute + ":" + totalSecond2;
    }

    function addAMinute() {
        let second = document.getElementById('second').value;
        let minute = document.getElementById('minute').value;
        let hour = document.getElementById('hour').value;
        let result = document.getElementById('result');

        if (!validate(second, minute, hour)) {
            result.innerHTML = "Please input a valid";
            return;
        }
        
        let totalSecond = parseInt(second) + parseInt(minute) * 60 + parseInt(hour) * 3600 + 60;
        let totalHour = Math.floor(totalSecond / 3600);
        let totalMinute = Math.floor((totalSecond - totalHour * 3600) / 60);
        let totalSecond2 = totalSecond - totalHour * 3600 - totalMinute * 60;
        result.innerHTML = totalHour + ":" + totalMinute + ":" + totalSecond2;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
