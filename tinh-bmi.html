<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinh BMI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <center>
        <h1>Tinh BMI</h1>
      </center>
      <p class="result" id="result">0</p>

      <div class="form-group mt-3">
        <label for="a">Value of height (cm):</label>
        <input
          type="text"
          class="form-control"
          id="a"
          placeholder="Enter height"
        />
      </div>
      <div class="form-group mt-3">
        <label for="b">Value of weight (kg):</label>
        <input
          type="text"
          class="form-control"
          id="b"
          placeholder="Enter weight"
        />
      </div>

      <button type="button" class="btn btn-primary mt-3" onclick="tinhbmi()">
        Solve
      </button>
    </div>
  </body>
  <script>
    function tinhbmi() {
      let a = document.getElementById("a").value / 100;
      let b = document.getElementById("b").value;
      let result = document.getElementById("result");
      let BMI = b / (a * a);
      if (BMI < 18.5) {
        result.innerHTML = "BMI = " + BMI.toFixed(2) + ". Ban dang thieu can, om va gay";
      } else if ((BMI > 18.5) & (BMI < 24.9)) {
        result.innerHTML = "BMI = " + BMI.toFixed(2) + ". Ban khoe manh";
      } else if ((BMI > 25) & (BMI < 29.9)) {
        result.innerHTML = "BMI = " + BMI.toFixed(2) + ". Ban dang hoi nang ki";
      } else if (BMI > 30) {
        result.innerHTML = "BMI = " + BMI.toFixed(2) + ". Ban beo phi";
      }
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
