<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi tam giác</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">

        <center>
            <h1>Tam giác</h1>
            <h2>Tính chu vi tam giác</h2>
        </center>
        <p class="result" id="result">Result</p>

        <div class="form-group mt-3">
            <label for="a">Value of edge:</label>
            <input type="text" class="form-control" id="a" placeholder="Enter a">
        </div>
        <div class="form-group mt-3">
            <label for="b">Value of edge:</label>
            <input type="text" class="form-control" id="b" placeholder="Enter b">
        </div>
        <div class="form-group mt-3">
            <label for="c">Value of edge:</label>
            <input type="text" class="form-control" id="c" placeholder="Enter c">
        </div> 
        
        <button type="button" class="btn btn-primary mt-3" onclick="trianglePerimeter()">Solve</button>
        
    </div>
</body>
<script>
    function trianglePerimeter() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let result = document.getElementById("result");
        if (a == "" || b == "" || c == "") {
            result.innerHTML = "Vui lòng nhập tất cả!";
        } else {
            a = parseInt(a);
            b = parseInt(b);
            c = parseInt(c);
            if (a + b > c && a + c > b && b + c > a) {
                result.innerHTML = "Chu vi tam giác là: " + (a + b + c);
            } else {
                result.innerHTML = "Không phải là tam giác";
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
